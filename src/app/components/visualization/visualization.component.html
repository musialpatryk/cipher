<div *ngIf="visualizationSteps">
  <app-matrix [currentVisualizationStep]="currentStep">
  </app-matrix>

  <h3 class="text-center"><small>Key: {{currentStep.step.keyChar}}</small></h3>

  <h3 class="text-center">
    {{currentStep.step.prevChar}}
    <small>
      <i class="fas fa-arrow-right"></i>
    </small>
    {{currentStep.step.nextChar}}
  </h3>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-secondary mx-3"
            (click)="prev()"
            *ngIf="currentStep.index > 0">
      <i class="fas fa-backward"></i>
    </button>
    <button class="btn btn-success mx-3"
            *ngIf="currentStep.index !== visualizationSteps.length - 1"
            [ngClass]="{
                  'btn-success': !currentlyPlaying,
                  'btn-dark': currentlyPlaying
               }"
            (click)="controlPlaying()">
      <i class="fas"
         [ngClass]="{
              'fa-play': !currentlyPlaying,
              'fa-pause': currentlyPlaying
           }">
      </i>
    </button>
    <button class="btn btn-warning mx-3"
            (click)="restart()"
            *ngIf="currentStep.index === visualizationSteps.length - 1">
      <i class="fas fa-undo"></i>
    </button>
    <button class="btn btn-secondary mx-3"
            (click)="next()"
            *ngIf="currentStep.index < visualizationSteps.length - 1">
      <i class="fas fa-forward"></i>
    </button>
  </div>
</div>
