<div class="my-2 d-flex justify-content-center">
 <table class="w-75 table table-bordered table-sm">
   <thead>
      <tr>
       <th *ngFor="let char of matrix[0]"
           class="text-center">
         {{char}}
       </th>
     </tr>
   </thead>
   <tbody>
     <ng-container *ngFor="let level of matrix;let firstLevel = first">
       <tr *ngIf="!firstLevel">
         <td *ngFor="let char of level;let firstChar = first"
             class="text-center"
             [ngClass]="firstChar ? 'font-weight-bold' : ''">
           {{char}}
         </td>
       </tr>
     </ng-container>
   </tbody>
 </table>
</div>
