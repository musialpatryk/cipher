<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="alph-control" [formControl]="visibilityControl">
  <label class="custom-control-label" for="alph-control">Ustawienia alfabetu</label>
</div>
<div class="my-2 d-flex flex-wrap" *ngIf="visibilityControl.value">
  <div class="d-flex flex-wrap">
    <div class="mr-2 d-flex align-items-center" *ngFor="let letter of alphabet">
      {{letter}}
    </div>
    <div class="col-3 d-flex">
      <input type="text"
             class="form-control"
             [formControl]="newCharControl"
             maxlength="1"
             placeholder="Litera"/>
      <button class="btn btn-success btn-sm"
              (click)="add()">
        Dodaj
      </button>
    </div>
  </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="error">
  Nie można dodać ponownie tego samego znaku!
</div>
